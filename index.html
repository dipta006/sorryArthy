    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        overflow: hidden;
      }

      .card {
        width: 90%;
        max-width: 350px;
        height: 200px;
        background: rgba(255, 255, 255, 0.363);
overflow-wrap: break-word;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        transform-style: preserve-3d;
        transition: transform 1s;
        user-select: none;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 1.2rem;
        text-align: center;
      }

      .card-front {
        background: #ffdee97a;
        color: #333;
      }

      .card-front .blink {
        animation: blink 1.5s infinite;
      }

      .card-back {
        background: #ffdee9;
        color: #555;
        transform: rotateY(180deg);
      }

      /* .opacity{
        background: #ffdee9;
        color: #555;
        padding: ;
      } */

      @keyframes blink {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0.5;
        }
      }

      .floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .heart {
        /* position: absolute; */
        /* font-size: 24px; */
        color: #ff3366;
        animation: float 7s linear infinite;
        opacity: 0;
      }

      @keyframes float {
        0% {
          transform: translate(0, 100vh) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translate(10vw, 50vh) rotate(180deg);
        }
        100% {
          transform: translate(-10vw, -100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .tap-to-change {
        margin-top: 20px;
        font-size: 1rem;
        color: #333;
        text-align: center;
        user-select: none;
        display: none;
      }

      @media (max-width: 768px) {
        .tap-to-change {
          display: block;
        }
        .opacity{
          background-color: rgba(237, 178, 233, 0.416);
          text-align: left;
          overflow-wrap: break-word;
          overflow-y: auto;
          border-radius: 1rem;
          backface-visibility: hidden;
          

          margin: 1rem;
          padding: 1rem ;
          height: 70vh;
        }
      }
